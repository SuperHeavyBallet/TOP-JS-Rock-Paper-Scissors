<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
   
</head>
<body>

    <button type="button" id="rock" >Rock</button>
    <button type="button"  id="paper" >Paper</button>
    <button type="button"  id="scissors" >Scissors</button>

    <div class="results">
        <h3 id="player-chose">Player Chose...</h3>
        <h3 id="computer-chose">Computer Chose...</h3>
        <h3 id="result">Result...</h3>


    </div>

    <div class="score">
        <h3 id="running-score">Score: P: 0 - C: 0</h3>

    </div>
    


    <script src="rpsjs.js"></script>
    
</body>
</html>
